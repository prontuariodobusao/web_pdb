---
openapi: 3.0.1
info:
  title: API Prontuário do Busão
  version: v1
paths:
  "/auth/login":
    post:
      summary: API para autenticar usuário
      tags:
      - Auth
      description: Rota para autenticação, essa pode ser executada por qualquer usuário
      parameters: []
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth_token:
                    type: string
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errors_object"
        '406':
          description: Not Acceptable
        '415':
          description: Unsupported Media Type
        '500':
          description: Error no servidor
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/errors_message"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
              - username
              - password
  "/categories/{id}/problems":
    get:
      summary: Buscar Cartegorias e Veículos
      tags:
      - Categorias
      description: API para obter lista de categorias e veículos
      security:
      - Authorization: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  vehicles:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        car_number:
                          type: string
                  problems:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        description:
                          type: string
        '406':
          description: Not Acceptable
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        status:
                          type: string
                        details:
                          type: string
